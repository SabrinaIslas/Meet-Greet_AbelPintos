<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <a href="index.html"> <img src="Landing%20Page/Recursos/meetandgreet.png" alt="meet-and-greet"></a>
    </header>

    <div class="ingresodatos">
        <form>
            <img src="Landing%20Page/Recursos/abel_sinfondo.png" alt="AbelPintos">
            <div>
                <div>
                    <h1 class="center" id="form-h1">ABEL PINTOS</h1>
                    <h2 class="center" id="form-h2">Responde las siguientes preguntas</h2>
                </div>

                <div class="spacebetween">
                    <label>Nombre y apellido: </label>
                    <input type="text" name="enviar" required>
                </div>
                <div class="spacebetween">
                    <label>Mail:</label>
                    <input type="email" name="enviar" required>
                </div>
                <div class="spacebetween">
                    <label>Localidad: </label>
                    <input type="text" name="enviar" required>
                </div>
                <div class="spacebetween">
                    <label>Cual es la ultima cancion de Abel Pintos?</label>
                    <select name="canciones" required>
                        <option>Seleccionar</option>
                        <option>Piedra Libre</option>
                        <option>Camina (suave y elegante)</option>
                        <option>De mi contigo</option>
                        <option>No pares</option>
                    </select>
                </div>
                <div class="center">
                    <input type="submit" value="Registrarme">
                </div>
                <div class="center">
                    <a href="">Ir a la pagina oficial ></a>
                </div>
            </div>

        </form>


    </div>
</body>
</html>
